on: [push]
jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          
      - run: yarn install
      - run: yarn tsc --noEmit
      - run: yarn lint
      - run: yarn test
