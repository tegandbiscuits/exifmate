on: [push]
jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run lint
      - run: npm test
